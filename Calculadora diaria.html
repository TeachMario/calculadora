<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Gastos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <style>
        body { background-color: #f0f8ff; }
        .container { max-width: 500px; margin-top: 50px; background: white; padding: 20px; border-radius: 10px; box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1); }
        .btn-custom { background-color: #ff4081; color: white; }
        .btn-custom:hover { background-color: #e91e63; }
        .total { font-size: 1.5em; font-weight: bold; color: #ff4081; }
    </style>
</head>
<body>
    <div class="container animate__animated animate__fadeIn">
        <h2 class="text-center text-primary">Calculadora de Gastos</h2>
        <div class="mb-3">
            <label class="form-label">Concepto</label>
            <input type="text" id="concept" class="form-control" placeholder="Ej: Comida, Transporte">
        </div>
        <div class="mb-3">
            <label class="form-label">Monto</label>
            <input type="number" id="amount" class="form-control" placeholder="Ej: 100">
        </div>
        <button class="btn btn-custom w-100" onclick="addExpense()">Agregar Gasto</button>
        
        <h3 class="mt-4">Lista de Gastos</h3>
        <ul id="expense-list" class="list-group"></ul>
        
        <h3 class="mt-4">Total Gastado: <span class="total" id="total">$0</span></h3>
    </div>

    <script>
        let total = 0;

        function addExpense() {
            const concept = document.getElementById("concept").value.trim();
            const amount = parseFloat(document.getElementById("amount").value);
            if (concept === "" || isNaN(amount) || amount <= 0) {
                alert("Por favor ingresa un concepto y un monto vÃ¡lido.");
                return;
            }
            
            const expenseList = document.getElementById("expense-list");
            const listItem = document.createElement("li");
            listItem.classList.add("list-group-item", "animate__animated", "animate__fadeInUp");
            listItem.innerHTML = `<strong>${concept}</strong>: $${amount.toFixed(2)}`;
            expenseList.appendChild(listItem);
            
            total += amount;
            document.getElementById("total").textContent = `$${total.toFixed(2)}`;
            
            document.getElementById("concept").value = "";
            document.getElementById("amount").value = "";
        }
    </script>
</body>
</html>
